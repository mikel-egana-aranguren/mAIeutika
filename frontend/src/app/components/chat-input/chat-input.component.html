<div class="chat_input">
    <input #myInput type="text" [(ngModel)]="prompt" placeholder="" class="input" (keyup.enter)="onEnterKeyPressed($event)">
    <button (click)="sendMessage(prompt)" class="button">Submit</button>
    <button (click)="redirectToHome()" class="goHome">Exit</button>
</div>
